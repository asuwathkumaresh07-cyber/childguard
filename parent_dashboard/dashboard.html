<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChildGuard — Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <header class="app-header">
  <img src="assets/images/logo.png" alt="ChildGuard Logo" class="logo" />
  <h1 class="app-name">ChildGuard</h1>

    <nav class="nav-bar">
      <a href="dashboard.html" class="nav-link active">Home</a>
      <a href="add_child.html" class="nav-link">Add Child</a>
      <a href="settings.html" class="nav-link">Settings</a>
      <button class="btn logout-btn" onclick="logoutParent()">Logout</button>
    </nav>
  </header>

  <main class="dashboard-container">
    <h2 id="welcomeText" class="slide-left">Welcome</h2>

    <div id="childContainer" class="card-grid">
      <!-- children list cards will be injected here -->
    </div>

    <section class="card card-wide slide-right">
      <h3>Usage Overview</h3>
      <canvas id="usageChart"></canvas>
    </section>
  </main>

  <footer class="app-footer">© 2025 ChildGuard</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/childManager.js"></script>
  <script src="js/activityReport.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
