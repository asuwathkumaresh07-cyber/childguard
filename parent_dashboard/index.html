<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChildGuard — Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
<header class="app-header">
  <img src="assets/images/logo.png" alt="ChildGuard Logo" class="logo" />
  <h1 class="app-name">ChildGuard</h1>
</header>


  <main class="form-container card fade-in">
    <form id="loginForm" class="auth-form">
      <h2>Parent Login</h2>

      <input id="loginEmail" type="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input id="loginPassword" type="password" placeholder="Password" required />
        <button type="button" id="toggleLoginPassword" class="eye-btn" aria-label="Toggle password">👁️</button>
      </div>

      <button id="loginBtn" class="btn primary btn-block">Login</button>
      <p class="muted">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </main>

  <footer class="app-footer">© 2025 ChildGuard</footer>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- app -->
  <script src="js/supabaseClient.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
